<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ul class="nav nav-pills pull-right">
		<c:forEach items="#{menuBean.menus}" var="menu">
			<c:choose>
				<c:when test="#{menu.selected}">
					<li class="active"><a href="#{menu.url}">#{menu.label}</a></li>
				</c:when>
				<c:otherwise>
					<li><a href="#{menu.url}">#{menu.label}</a></li>
				</c:otherwise>
			</c:choose>
		</c:forEach>
		
		<li><a href="javascript:void(0)" onclick="logoffDialog.show()">Sair</a></li>
	</ul>
</ui:composition>
