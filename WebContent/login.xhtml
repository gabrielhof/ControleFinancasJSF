<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
	<h:head>
		<title>Login</title>
		
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap-responsive.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/login.css" />
	</h:head>
	<h:body>
		<div class="container">
			<h:form styleClass="form-signin">
				<h2 class="form-signin-heading">Login</h2>
				
				<p:growl id="messages" />
				
				<p:inputText value="#{loginBean.usuario.username}" id="username" required="true">
					<f:validateRequired />
				</p:inputText>
				<p:watermark value="UsuÃ¡rio" for="username"></p:watermark>
	
				<p:password value="#{loginBean.usuario.senha}" id="senha" required="true" >
					<f:validateRequired />
				</p:password>
				<p:watermark value="Senha" for="senha"></p:watermark>
				
				<br />
				<p:commandButton value="Acessar" styleClass="btn" action="#{loginBean.doLogin}" update="messages"/>
			</h:form>
		</div>
		
		<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
	</h:body>
</html>
